<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="titleSplitter">
    spli<br>tter
  </div>

  <div class="splitter_block">
    <div class="splitter_block--param">
      <div class="splitter_input--bill">
        <label for="bill" class="splitter_title">Bill</label>
        <input class="spilitter_input--billValue" type="text">
      </div>
      <div class="splitter_block--param--tip">
        <label for="tip" class="splitter_title">Select Tip %</label>
        <div class="splitter-param-tip-buttons">
          <button class="button--tip" value="5">5%</button>
          <button class="button--tip" value="10">10%</button>
          <button class="button--tip" value="15">15%</button>
          <button class="button--tip" value="20">20%</button>
          <button class="button--tip" value="50">50%</button>
          <input type="number" class="button--tip button--custom"></input>
        </div>
      </div>
      <div class="splitter-param-people">
        <label for="numberOfPeople" class="splitter_title">Number of People</label>
        <label for="alert" class="splitter_title--alert">Can't be zero</label>
        <input class="peopleValue" type="text" value="0">
      </div>
    </div>
    <div class="splitter_block--score">
      <div class="splitter-score-col">
        <div class="splitter-score-col-title">
          <p>Tip Anount</p>
          <p>/ person</p>
        </div>
        <div class="splitter-score-col-tip">
          <p class="splitter-score-col-tip-price">0.00</p>
        </div>
        <div class="splitter-score-col-title">
          <p>Total</p>
          <p>/ person</p>
        </div>
        <div class="splitter-score-col-total">
          <p class="splitter-score-col-total-price">0.00</p>
        </div>
      </div>
      <div class="splitter-score-footer">
        <button class="button-reset">Reset</button>
      </div>

    </div>
  </div>
  Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Tip Amount
  / person

  Total
  / person

  Reset

  </div>
  <script src="index.js"></script>
</body>

</html>
